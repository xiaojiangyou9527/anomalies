<script type="text/x-template" id="jump-template">
  <div class="yl-jump">
    <!-- 折线图 -->
    <div>
      <div class="chart-title" 
        style="text-align: center;
        padding: 30px 0 10px;
        font-size: 16px;">
        日志查看499折线图
      </div>
      <div>
        <yl-chart 
          ref="numLookLineChart" 
          :options="timeChartOptions" 
          :auto-resize="true" 
          style="width: 100%; height: 340px;">
        </yl-chart>
      </div>
    </div>
    <!-- 条形图 -->
    <div>
      <div class="chart-title" 
        style="text-align: center;
        padding: 30px 0 10px;
        font-size: 16px;">
        日志查看499条形图
      </div>
      <div>
        <yl-chart 
          ref="numLookBarChart" 
          :options="cityChartOptions" 
          :auto-resize="true" 
          style="width: 100%; height: 340px;">
        </yl-chart>
      </div>
    </div>
    <!-- 表单 -->
    <!-- <el-button>默认按钮</el-button> -->
    <div style="padding: 20px">
      <div class="chart-title" 
        style="text-align: center;
        padding: 30px 0 10px;
        font-size: 16px;">
        日志查看499表单
      </div>
      <el-table
        :data="tableData"
        border
        style="width: 100%">
        <el-table-column
          type="index"
          width="50">
        </el-table-column>
        <el-table-column
          prop="datetime"
          label="时间"
          min-width="180">
          <template slot-scope="scope">
            <div>{{ scope.row.datetime | timestampFormat('YYYY.MM.DD') }}</div>
          </template>
        </el-table-column>
        <el-table-column
          prop="count"
          label="499告警数量"
          min-width="180">
        </el-table-column>
      </el-table>
    </div>
  </div>
</script>
